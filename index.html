<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Piano</title>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section>
        <div class="title">
            <h1>Mini Piano</h1>
        </div>
    </section>

    <section>
       
        <div class="set">
            <button class="q piano">Q</button>
            <button class="w piano">W</button>
            <button class="e piano">E</button>
            <button class="r piano">R</button>
            <button class="t piano">T</button>
            <button class="y piano">Y</button>
            <button class="u piano">U</button>
            <button class="i piano">I</button>
            <button class="o piano">O</button>
            <button class="p piano">P</button>
        </div>
    </section>




    <script src="./index.js" charset="utf-8"></script>
</body>
</html>
